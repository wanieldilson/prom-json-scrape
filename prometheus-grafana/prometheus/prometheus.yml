global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
    api_version: v1
scrape_configs:

- job_name: prometheus
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090

- job_name: dhcp_stats
  scheme: http
  static_configs:
    - targets:
      - 172.2.0.13:8080
  metrics_path: /metrics.json

- job_name: docker
  scheme: http
  static_configs:
    - targets:
      - 172.2.0.13:8080
  metrics_path: /docker.txt

- job_name: json_exporter
  scrape_interval: 1m
  scrape_timeout: 30s
  honor_labels: true
  metrics_path: /probe
  static_configs:
    - targets:
        - http://172.2.0.13:8080/metrics.json
  relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: json_exporter:7979
